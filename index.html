<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridFlow - Project Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Import map for ES6 modules from CDN -->
    <script type="importmap">
    {
      "imports": {
        "dexie": "https://cdn.skypack.dev/dexie",
        "dexie-cloud-addon": "https://cdn.skypack.dev/dexie-cloud-addon"
      }
    }
    </script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- External libraries for export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- SortableJS for reliable drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- GridFlow Core Modules -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script src="js/ui-management.js"></script>
    
    <!-- Component System -->
    <script type="module" src="components/loader.js"></script>
</head>
<body>
    <!-- Status Message -->
    <div id="statusMessage" class="alert alert-info fixed top-4 right-4 w-auto max-w-md z-50 hidden"></div>
    
    <!-- Main App Layout using DaisyUI Drawer -->
    <div class="drawer lg:drawer-open">
        <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
        
        <!-- Drawer Content (Main Area) -->
        <div class="drawer-content flex flex-col">
            <!-- Main Views Component -->
            <gridflow-views></gridflow-views>
        </div>
        
        <!-- Drawer Side (Sidebar) -->
        <div class="drawer-side">
            <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
            <gridflow-sidebar></gridflow-sidebar>
        </div>
    </div>
    
    <!-- Modals Component -->
    <gridflow-modals></gridflow-modals>
    
    <!-- Loading indicator for component initialization -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading GridFlow...</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridFlow - Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- External libraries for export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- SortableJS for reliable drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- GridFlow Core Modules -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script src="js/ui-management.js"></script>
    
    <!-- Component System -->
    <script type="module" src="components/loader.js"></script>
</head>
<body>
    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>
    
    <!-- Sidebar Component -->
    <gridflow-sidebar></gridflow-sidebar>
    
    <!-- Main App Layout -->
    <div class="app-container main-content">
        <!-- Main Views Component -->
        <gridflow-views></gridflow-views>
    </div>
    
    <!-- Modals Component -->
    <gridflow-modals></gridflow-modals>
    
    <!-- Loading indicator for component initialization -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading GridFlow...</p>
    </div>
</body>
</html>
